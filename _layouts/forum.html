<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="Yathit knowledgebase">
    {% raw %}
    {{HEAD}}
    {% endraw %}

    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/iccdnijlhdogaccaiafdpjmbakdcdakk">
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/ldikiokclnbceabnlbkabmcacpiednop">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700|Lato:400,100,100italic,300,700'
          rel='stylesheet' type='text/css'>
    {% stylesheet site %}

</head>
<body
{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>
{% include navbar.html %}
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 toc-wrapper">
                {% include toc.html %}
            </div>
            <div class="col-sm-9 content-wrapper">
                <div class="content" id="main-content">
                    {{ content || autolink }}
                </div>
                <div class="content" id="search-result">

                </div>
            </div>
        </div>
    </div>
</div>
{% include footer.html %}
{% javascript all %}
</body>
</html>
